<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sticky Notes App</title>

<style>
:root {
    --bg:#f4f6fb;
    --text:#222;
    --card:#ffffff;
}
body.dark {
    --bg:#121212;
    --text:#f5f5f5;
    --card:#1e1e1e;
}

body {
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:var(--bg);
    color:var(--text);
    transition:0.3s;
}

header {
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    padding:15px 25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header input {
    padding:8px;
    border:none;
    border-radius:6px;
}

header button {
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
}

.container {
    max-width:1100px;
    margin:auto;
    padding:20px;
}

.add-btn {
    background:#00c853;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    margin-bottom:20px;
}

.notes {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:18px;
}

.note {
    background:var(--card);
    padding:10px;
    border-radius:10px;
    box-shadow:0 6px 12px rgba(0,0,0,0.15);
    animation:pop 0.3s ease;
}

.note textarea {
    width:100%;
    height:120px;
    border:none;
    outline:none;
    resize:none;
    background:transparent;
    color:var(--text);
}

.note-footer {
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.colors span {
    width:14px;
    height:14px;
    border-radius:50%;
    display:inline-block;
    cursor:pointer;
}

.pin {
    cursor:pointer;
}

.delete {
    color:red;
    cursor:pointer;
}

small {
    opacity:0.6;
    font-size:11px;
}

@keyframes pop {
    from {transform:scale(0.9);opacity:0;}
    to {transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<header>
    <h2>üìù Sticky Notes</h2>
    <input type="text" id="search" placeholder="Search notes...">
    <button onclick="toggleDark()">üåô</button>
</header>

<div class="container">
    <button class="add-btn" onclick="addNote()">‚ûï Add Note</button>
    <div class="notes" id="notes"></div>
</div>

<script>
const notesBox = document.getElementById("notes");
const searchInput = document.getElementById("search");

document.addEventListener("DOMContentLoaded", () => {
    loadNotes();
    if(localStorage.getItem("dark")==="true")
        document.body.classList.add("dark");
});

function addNote(data={}) {
    const note=document.createElement("div");
    note.className="note";
    note.style.background=data.color||"";
    note.dataset.pinned=data.pinned||false;

    note.innerHTML=`
        <textarea>${data.text||""}</textarea>
        <div class="note-footer">
            <div class="colors">
                <span style="background:#fff59d"></span>
                <span style="background:#b2ff59"></span>
                <span style="background:#81d4fa"></span>
                <span style="background:#f8bbd0"></span>
            </div>
            <div>
                <span class="pin">üìå</span>
                <span class="delete">‚úñ</span>
            </div>
        </div>
        <small>${data.time||new Date().toLocaleString()}</small>
    `;

    note.querySelector("textarea").oninput=saveNotes;

    note.querySelector(".delete").onclick=()=>{
        note.remove();
        saveNotes();
    };

    note.querySelector(".pin").onclick=()=>{
        note.dataset.pinned = note.dataset.pinned==="true"?"false":"true";
        saveNotes();
        loadNotes();
    };

    note.querySelectorAll(".colors span").forEach(c=>{
        c.onclick=()=>{
            note.style.background=c.style.background;
            saveNotes();
        };
    });

    notesBox.appendChild(note);
    saveNotes();
}

function saveNotes() {
    const notes=[];
    document.querySelectorAll(".note").forEach(n=>{
        notes.push({
            text:n.querySelector("textarea").value,
            color:n.style.background,
            time:n.querySelector("small").innerText,
            pinned:n.dataset.pinned
        });
    });
    localStorage.setItem("notes",JSON.stringify(notes));
}

function loadNotes() {
    notesBox.innerHTML="";
    const saved=JSON.parse(localStorage.getItem("notes"))||[];
    saved
      .sort((a,b)=>b.pinned-a.pinned)
      .forEach(n=>addNote(n));
}

function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("dark",document.body.classList.contains("dark"));
}

searchInput.oninput=()=>{
    const value=searchInput.value.toLowerCase();
    document.querySelectorAll(".note").forEach(n=>{
        n.style.display = n.querySelector("textarea").value
            .toLowerCase().includes(value) ? "block" : "none";
    });
};
</script>

</body>
</html>
